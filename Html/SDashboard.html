<!------------------------ Adding Pie chart -------------------------->
<div class="piechart">
     <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["B-", "B+", "O-", "O+", "AB-", "AB+", "A-", "A+"];
var yValues = [15, 20, 10, 9, 12, 10, 17, 7];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#ffe600",
  "#0047ff",
  "#8C00A3",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Available % of Blood In Blood Bank:"
    }
  }
});
</script>
